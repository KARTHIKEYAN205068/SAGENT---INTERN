spring.application.name=patient-monitoring-system
# ===================================================================
# PATIENT MONITORING SYSTEM - Application Configuration
# ===================================================================

# Server Configuration
server.port=8080

# ===================================================================
# MySQL Database Configuration
# ===================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/patient_monitoring?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# JPA / Hibernate Configuration
# ===================================================================
# 'update' auto-creates/updates tables based on entities.
# Use 'validate' or 'none' in production.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===================================================================
# Jackson Serialization Configuration
# ===================================================================
# Prevents infinite recursion during JSON serialization of bidirectional relationships
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null